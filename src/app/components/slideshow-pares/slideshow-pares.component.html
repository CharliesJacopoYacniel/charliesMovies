<ion-slides [options]="optionSLides">
  <ion-slide *ngFor="let item of peliculas | pares" >
    <ion-row>
      <ion-col size="12" *ngFor="let movie of item">
        <ion-card >
          <img [src]="movie.poster_path | imagen" alt="" class="poster">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide_mas">
    
          <ion-button
           expand="full"
           size="large"
           color="danger"
           class="btn_mas"
           (click)="onClick()"
           >
            <ion-icon
            name="add"
            slot="icon-only"
            ></ion-icon>
          </ion-button>
        
  </ion-slide>
</ion-slides>
