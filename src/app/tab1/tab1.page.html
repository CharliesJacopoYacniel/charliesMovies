<ion-content>
  
  <ion-grid fixed>
      <ion-row>
           <ion-col >
            <h4>Recientes</h4>
           </ion-col>
      </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [peliculas]="movieArray"></app-slideshow-backdrop>
  
  <ion-grid fixed>
    <ion-row>
         <ion-col >
          <h4>Cartelera</h4>
         </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [movieFeatures]="movieArray"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
         <ion-col >
          <h4>Populares</h4>
         </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [peliculas] = "moviePopular"
                        (cargarMas)="cargarMas()"
                        ></app-slideshow-pares>

</ion-content>
