<ion-content>
    
    <ion-grid fixed>
        <ion-row>
             <ion-col >
              <h4>Favoritos</h4>
             </ion-col>
        </ion-row>
    </ion-grid>

    <div *ngFor="let favorito of favoritoPorGenero">
      <ion-grid *ngIf="favorito.pelis.length > 0 " >
        <ion-row>
          <ion-col size="6">
            <h4>{{favorito.genero}}</h4>
          </ion-col>
        </ion-row>
        <app-slideshow-poster [movieFeatures]="favorito.pelis" ></app-slideshow-poster>
      </ion-grid>

</div>

</ion-content>
